<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <button class="again-btn">Again!</button>
            <div class="range">(Between 1 and 20)</div>
        </div>
        
        <h1 class="title">Guess My Number!</h1>
        
        <div class="question-mark-container">
            <div class="question-mark">?</div>
        </div>
        
        <div class="game-section">
            <div class="input-section">
                <input type="number" class="guess-input" min="1" max="20">
                <button class="check-btn">Check!</button>
            </div>
            
            <div class="info-section">
                <p class="message">Start guessing...</p>
                <p class="score-text">💯 Score: <span class="score">20</span></p>
                <p class="highscore-text">🏅 Highscore: <span class="highscore">0</span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
